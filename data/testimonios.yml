- text: El respeto a nuestra privacidad propio del dinero en efectivo
    se combina con la comodidad de lo intangible en el peso digital.
    Se trata de una útil capa descentralizada sobre lo que por naturaleza
    siempre tendrá una administración central.
  author: Franco Amati - Cofundador de EspacioBitcoin
  image: https://pbs.twimg.com/profile_images/747981575254589440/5I0vTPoU_200x200.jpg
  link: https://www.facebook.com/espaciobitcoin/

- text: El peso digital es un ejemplo ideal de uso de tecnología blockchain
    y de como la misma logra desintermediar entre partes, ofreciendo un
    protocolo abierto para que cualquier emprendedor FinTech pueda desarrollar
    soluciones sin tener que preocuparse por la interconexión con el sistema
    financiero tradicional.
  author: Gonzalo Blousson - CEO de Signatura
  image: https://pbs.twimg.com/profile_images/2702610879/d99355baf215cf7c88b911aad73cbff1_200x200.jpeg
  link: https://signatura.co

- text: El Peso Digital nos ayudaría a bajar costos y tiempos de procesamiento
    para nuestro servicio de remesas internacionales. También nos daría más
    herramientas para la prevención de lavado de dinero, rechazando menos clientes.
  author: Eduardo del Pino - CEO de Bitex
  image: https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/090/3ec/350a3c4.jpg
  link: https://bitex.la

- text: Los productores agroecológicos no se acercan a los bancos y aceptan sólo
    efectivo. El Peso Digital tiene la velocidad, el bajo costo y la seguridad
    como para que lo acepten. Así no tendríamos que hacer la logística con
    efectivo encima.
  author: Tierra Buena Delivery
  image: https://scontent-grt2-1.xx.fbcdn.net/v/t1.0-1/c19.2.196.196/p200x200/12886_1059926407370319_4480030600085336668_n.jpg?oh=cb73c2ad984cf374bb27cf1f2dc10179&oe=58DD3981
  link: http://tierrabuenadelivery.com
