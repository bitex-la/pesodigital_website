- "Cuando usamos pesos argentinos lo hacemos en redes:
  La del banco, cajeros, la tarjeta de crédito, la SUBE,
  la billetera móvil. Incluso el efectivo es una red aparte."

- "Pagar y cobrar dentro de una misma red suele ser fácil.
  Pero muchas veces tenemos que movernos de
  una red a otra. Si retiramos efectivo del cajero automático para
  recargar la SUBE en un kiosco estamos pasando por al menos 3 redes."

- "Para que podamos movernos entre redes cada una tiene que entablar
  una relación especial con cada una de las otras, eso cuesta,
  por eso moverse entre redes suele ser caro y lento."

- "Esto también afecta nuestras opciones como consumidores de créditos,
  procesamiento de pagos, billetera móvil, etc: Para una empresa nueva
  es difícil conectarse a las redes, y a veces las redes no quieren conectarse."

- "La red más abierta es el efectivo, pero es la más insegura y cara de usar.
  La más segura, rápida y barata es la de los bancos, pero tiene una barrera
  de entrada muy alta."

- "El Peso Digital es una red abierta universal como el efectivo, pero segura,
  rápida y barata como la de los bancos. Y si hace falta, se conecta a las
  redes existentes."

- "Las empresas actuales y las futuras pueden sumarse sin pedir permiso,
  y así mejorar el acceso al crédito, al ahorro, agilizar los pagos y lograr
  la inclusión financiera de todas las personas."
